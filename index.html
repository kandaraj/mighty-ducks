<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Mighty ducks</title>

    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div class="bg-white">  
      <img src="images/main-lg.jpg">
    </div>
  
    <div class="container">
      <br/>
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-5 white">WATTS UP AGL</h1>
      </div>
    

      <div class="row text-center">
            
        <div class="col-6 col-md">
          <img src="images/Leaderboard.png">
          <h5 class="white">LEADERBOARD</h5> 
        </div>
        <div class="col-6 col-md">
            <img src="images/Prize.png">
          <h5 class="white">REDEEM PRIZES</h5> 
        </div>
        <div class="col-6 col-md">
            <img src="images/How.png">
          <h5 class="white">HOW TO EARN POINTS</h5> 
        </div>
      </div>

      <div class="text-center"> 
        <div class="display-1 watt" style="color: yellow">5000</div>   
        <h6 class="white">WATTS EARNED</h6> 
      </div>
            

      <div class="text-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
            <linearGradient id="lg" x1="0.5" y1="1" x2="0.5" y2="0">
                <stop offset="0%" stop-opacity="1" stop-color="royalblue"/>
                <stop offset="40%" stop-opacity="1" stop-color="royalblue">
                  <animate attributeName="offset" values="0;1;0" repeatCount="indefinite" dur="10s" begin="0s"/>
                </stop>
                <stop offset="40%" stop-opacity="0" stop-color="royalblue">
                  <animate attributeName="offset" values="0;1;0" repeatCount="indefinite" dur="10s"  begin="0s"/>
                </stop>
                <stop offset="100%" stop-opacity="0" stop-color="royalblue"/>
            </linearGradient>
            <!-- <image fill="url(#lg)" x="0" y="0" height="60" width="60"  xlink:href="https://s.cdpn.io/3/kiwi.svg" /> -->

            <ellipse cx="50" cy="50" rx="45" ry="50" fill="url(#lg)"  />

            <!-- <circle cx="50" cy="50" r="45" fill="url(#lg)" stroke="crimson" stroke-width="5"/> -->
      </svg>

          <div class="bolt-container">
            <img class="bolt" src="images/lightning_outline_1x.png">
  
          </div>
  
          <div class="bolt-container fill">
            <img class="bolt" src="images/lightning_fill_1x.png">
          </div>
           
        </div>

 
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <script>
       $( document ).ready(function() {

        function animateNumber(newValue){
          $('.watt').each(function() {
            
            if(newValue == $(this).text()) return;

            $(this).prop('Counter', 0).animate({
              Counter: newValue
            }, {
              duration: 2000,
              easing: 'swing',
              step: function(now) {
                $(this).text(Math.ceil(now));
              }
            });
          });
        }

        function doPoll(){
          $.get( "https://mightyduckshackatongamify.azurewebsites.net/api/points/get?id=333", function( data ) {
            animateNumber(data.points);
            setTimeout(doPoll,5000);
          });
        }

        doPoll();

        

      });
    </script>

  </body>
</html>
